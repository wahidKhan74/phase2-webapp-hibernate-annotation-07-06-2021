<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Order Form</title>
</head>
<body>
	<h1> Add Order</h1>
	<form action="add-order" method="post">
	<fieldset>
		<legend>Order Details</legend>
		Order Name :<input name="orderName" id="orderName" type="text" > <br>
		Order Total Price :<input name="totalPrice" id="totalPrice" type="text" > <br>
		Customer Name :<input name="customerName" id="customerName" type="text" > <br>
		Customer Phone :<input name="customerPhone" id="customerPhone" type="text" > <br>
	</fieldset>
	
	<fieldset>
		<legend>Product Info 1</legend>
		Product Name :<input name="product1_name" id="product1_name" type="text" > <br>
		Product Price :<input name="product1_price" id="product1_price" type="text" > <br>
	</fieldset>
	
	<fieldset>
		<legend>Product Info 2</legend>
		Product Name :<input name="product2_name" id="product2_name" type="text" > <br>
		Product Price :<input name="product2_price" id="product2_price" type="text" > <br>
	</fieldset>
	
	<input type="submit" value="Create Order"> <br>
	
	</form>
</body>
</html>

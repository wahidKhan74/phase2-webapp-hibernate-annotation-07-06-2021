<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product Form</title>
</head>
<body>
	<h1> Add Product with Payment (many to many map)</h1>
	<form action="add-product-with-payments" method="post">
	<fieldset>
		<legend>Product Info</legend>
		Product Name :<input name="name" id="name" type="text" > <br>
		Product Price :<input name="price" id="price" type="text" > <br>
	</fieldset>
	
	<fieldset>
		<legend>Payment Details 1</legend>
		Customer Name :<input name="customerName1" id="customerName1" type="text" > <br>
		Payment Price :<input name="price1" id="price1" type="text" > <br>
	</fieldset>
	<fieldset>
		<legend>Payment Details 2</legend>
		Customer Name :<input name="customerName2" id="customerName2" type="text" > <br>
		Payment Price :<input name="price2" id="price2" type="text" > <br>
	</fieldset>
	<input type="submit" value="Add Product"> <br>
	</form>
</body>
</html>
